<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Buttton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-warning d-flex">
        <div class="container-fluid justify-content-center">
            <button type="button" class="btn btn-outline-secondary me-2 text-black justify-content-center" data-bs-toggle="modal" data-bs-target="#myModal" data-whatever="default">
                Login | signup
            </button>
            <!-- Modal Structure -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Create or Sign in your account</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="signup-name" class="form-label">Name:</label>
                                            <input type="text" class="form-control" id="signup-name" placeholder="Enter name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-success">Signup</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


</body>
</html>
